<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="training" />
    <meta
      name="author"
      content="name:Mohammadreza Nadirkhanloo , email : m.nadirkhanloo1380@gmail.com"
    />
    <link rel="stylesheet" href="./build/tailwind.css" />
    <link
      rel="shortcut icon"
      href="../assets/img/tailwindcss-mark.3c5441fc7a190fb1800d4a5c7f07ba4b1345a9c8.svg"
      type="image/x-icon"
    />
    <title>Digi-Shop</title>
  </head>
  <body
    class="bg-gray-300 space-y-4 scroll-smooth flex flex-col min-h-screen dark:bg-gray-950"
  >
    <div id="content">

      <!-- footer Mobile -->
      <section class="md:hidden">
        <div
          class="bg-gray-50 rounded-t-lg shadow-2xl fixed inset-x-0 bottom-0 dark:bg-gray-900"
        >
          <div
            x-data="{show : 1}"
            class="flex items-center justify-center p-3 gap-9"
          >
            <div @click="show = 1" class="flex items-center">
              <svg
                :class="show===1 ? 'text-blue-950 dark:text-gray-100':'text-gray-400'"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="w-6 h-6 hover:text-gray-500"
              >
                <path
                  d="M11.47 3.841a.75.75 0 0 1 1.06 0l8.69 8.69a.75.75 0 1 0 1.06-1.061l-8.689-8.69a2.25 2.25 0 0 0-3.182 0l-8.69 8.69a.75.75 0 1 0 1.061 1.06l8.69-8.689Z"
                />
                <path
                  d="m12 5.432 8.159 8.159c.03.03.06.058.091.086v6.198c0 1.035-.84 1.875-1.875 1.875H15a.75.75 0 0 1-.75-.75v-4.5a.75.75 0 0 0-.75-.75h-3a.75.75 0 0 0-.75.75V21a.75.75 0 0 1-.75.75H5.625a1.875 1.875 0 0 1-1.875-1.875v-6.198a2.29 2.29 0 0 0 .091-.086L12 5.432Z"
                />
              </svg>
              <a
              href="/Digital-Shop/public/home"
                x-show="show===1"
                class="link-spa text-lg font-medium text-blue-950 dark:text-gray-100"
              >
                خانه
              </a>
            </div>
            <div @click="show=2" class="flex items-center">
              <svg
                :class="show===2 ? 'text-blue-950 dark:text-gray-100':'text-gray-400'"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="w-6 h-6 hover:text-gray-500"
              >
                <path
                  fill-rule="evenodd"
                  d="M1.5 7.125c0-1.036.84-1.875 1.875-1.875h6c1.036 0 1.875.84 1.875 1.875v3.75c0 1.036-.84 1.875-1.875 1.875h-6A1.875 1.875 0 0 1 1.5 10.875v-3.75Zm12 1.5c0-1.036.84-1.875 1.875-1.875h5.25c1.035 0 1.875.84 1.875 1.875v8.25c0 1.035-.84 1.875-1.875 1.875h-5.25a1.875 1.875 0 0 1-1.875-1.875v-8.25ZM3 16.125c0-1.036.84-1.875 1.875-1.875h5.25c1.036 0 1.875.84 1.875 1.875v2.25c0 1.035-.84 1.875-1.875 1.875h-5.25A1.875 1.875 0 0 1 3 18.375v-2.25Z"
                  clip-rule="evenodd"
                />
              </svg>
              <a
              href=""
                x-show="show===2"
                class="link-spa text-lg font-medium text-blue-950 dark:text-gray-100 truncate"
              >
                دسته بندی
              </a>
            </div>
            <div @click="show=3" class="flex items-center">
              <svg
                :class="show===3 ? 'text-blue-950 dark:text-gray-100':'text-gray-400'"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="w-6 h-6 hover:text-gray-500"
              >
                <path
                  d="M2.25 2.25a.75.75 0 0 0 0 1.5h1.386c.17 0 .318.114.362.278l2.558 9.592a3.752 3.752 0 0 0-2.806 3.63c0 .414.336.75.75.75h15.75a.75.75 0 0 0 0-1.5H5.378A2.25 2.25 0 0 1 7.5 15h11.218a.75.75 0 0 0 .674-.421 60.358 60.358 0 0 0 2.96-7.228.75.75 0 0 0-.525-.965A60.864 60.864 0 0 0 5.68 4.509l-.232-.867A1.875 1.875 0 0 0 3.636 2.25H2.25ZM3.75 20.25a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0ZM16.5 20.25a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0Z"
                />
              </svg>
              <a
              href=""
                x-show="show===3"
                class="link-spa text-lg font-medium text-blue-950 dark:text-gray-100"
              >
                سبد خرید
              </a>
            </div>
            <div @click="show=4" class="flex items-center">
              <svg
                :class="show===4 ? 'text-blue-950 dark:text-gray-100':'text-gray-400'"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="w-6 h-6 hover:text-gray-500"
              >
                <path
                  d="m11.645 20.91-.007-.003-.022-.012a15.247 15.247 0 0 1-.383-.218 25.18 25.18 0 0 1-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0 1 12 5.052 5.5 5.5 0 0 1 16.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 0 1-4.244 3.17 15.247 15.247 0 0 1-.383.219l-.022.012-.007.004-.003.001a.752.752 0 0 1-.704 0l-.003-.001Z"
                />
              </svg>
              <p
                x-show="show===4"
                class="text-lg font-medium text-blue-950 dark:text-gray-100 truncate"
              >
                علاقه مندی
              </p>
            </div>
          </div>
        </div>
      </section>

    </div>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script src="../src/js/theme.js"></script>
    <script type="module" src="../src/js/spa.js"></script>
  </body>
</html>
